$schema: "http://json-schema.org/draft-04/schema#"

description: an entry in the sample sheet
properties:
  sample:
    type: string
    description: sample name/identifier
  condition:
    type: string
    description: sample condition that will be compared during differential expression analysis (e.g. a treatment, a tissue time, a disease)
  batch_effect:
    type: string
    description: The batch that the sample belongs to
  timepoint_days:
    type: string
    description: The number of days in the experiment when this sample was collected
  media_condition:
    type: string
    description: The media condition used in this sample
    
required:
  - sample
